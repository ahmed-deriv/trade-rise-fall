name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "REACT_APP_WS_PORT=${{ secrets.REACT_APP_WS_PORT }}" >> $GITHUB_ENV
          echo "REACT_APP_WS_URL=${{ secrets.REACT_APP_WS_URL }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build
        env:
          REACT_APP_WS_PORT: ${{ secrets.REACT_APP_WS_PORT }}
          REACT_APP_WS_URL: ${{ secrets.REACT_APP_WS_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
