name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REACT_APP_WS_PORT: ${{ secrets.REACT_APP_WS_PORT }}
  REACT_APP_WS_URL: ${{ secrets.REACT_APP_WS_URL }}
  REACT_CURRENT_ENVIRONMENT: ${{ secrets.REACT_CURRENT_ENVIRONMENT }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Get cached dependencies
        id: cache-npm
        uses: actions/cache/restore@e12d46a63a90f2fae62d114769bbf2a179198b5c
        with:
          path: node_modules
          key: npm-${{ hashFiles('./package-lock.json') }}

      - name: Install dependencies
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm ci
        shell: bash

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
